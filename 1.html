<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groove</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="covers/logo.png" alt="Groove" /></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>My Playlist</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="covers/cover1.jpg" alt="1"> 
            <span class="songName">Udd Gaya</span>
            <span  class="songListplay"><span class="timestamp">04:04 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
          </div> 
          <div class="songItem">
            <img src="covers/cover2.jpg" alt="1"> 
            <span class="songName">Gani</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover3.jpg" alt="1"> 
            <span class="songName">Blue Eyes</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover4.jpg" alt="1"> 
            <span class="songName">Brown Munde</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover5.jpg" alt="1"> 
            <span class="songName">Khabbi Seat</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover6.jpg" alt="1"> 
            <span class="songName">Taare</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover7.jpg" alt="1"> 
            <span class="songName">Born to Shine</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover8.jpg" alt="1"> 
            <span class="songName">Do you Know</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover9.jpg" alt="1"> 
            <span class="songName">Viah di Khabar</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/cover10.jpg" alt="1"> 
            <span class="songName">Mera Yaar</span>
            <span class="songListplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myPGB" min="0" value="0" max="100">
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="covers/playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Udd Gaya - B Praak</span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/deeb6b5704.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
